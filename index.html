<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, KO!</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <script type='text/JavaScript' src='script.js' defer></script>
    <div id="container">
        <div id="header">
            <div id="playerBarBlack">
                <div id="playerName">Challenger</div>
                <div id="playerBarWhite">
                    <div id="playerLoseHealthBar">
                        <div id="playerBarOrange"></div>
                    </div>
                </div>
            </div>
            <div id="counters">
                <div id="round">
                    R1
                </div>
                <div id="timer">
                    10
                </div>
            </div>
            <div id="playerBarBlack2">
                <div id="cpuName">Champion</div>
                <div id="playerBarWhite2">
                    <div id="playerLoseHealthBar2">
                        <div id="playerBarOrange2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="rps">
            <div id="choices">
                <div id="rockSpace">
                    <div class="rpsChoiceBox">
                        <img id='rock' src="./rps_images/chamaRPS.webp">
                    </div>
                </div>
                <div id="paperSpace">
                    <div class="rpsChoiceBox">
                        <img id='paper' src="./rps_images/paperRPS.png">
                    </div>
                </div>
                <div id="scissorsSpace">
                    <div class="rpsChoiceBox">
                        <img id='scissors' src="./rps_images/scissorsRPS.png">
                    </div>
                </div>
            </div>
            <div id="gameText">
                <!-- You lost the game! -->
                <button id="gameCtrl">Ready</button>
            </div>
        </div>
        <div id="game">
            <img src="./rps_images/ippo1RPS.png" id="playerNA">
            <img src="./rps_images/ippo2RPS.png" id="playerBlock">
            <img src="./rps_images/ippo3RPS.png" id="playerPunch">
            <img src="./rps_images/ippo4RPS.png" id="playerKO">

            <img src="./rps_images/ippo1RPS.png" id="cpuNA">
            <img src="./rps_images/ippo2RPS.png" id="cpuBlock">
            <img src="./rps_images/ippo3RPS.png" id="cpuPunch">
            <img src="./rps_images/ippo4RPS.png" id="cpuKO">
        </div>
    </div>
</body>
</html>
